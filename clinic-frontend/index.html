<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-clinic-medical"></i>
            <h4>ClinicPro</h4>
        </div>
        <ul class="nav-menu">
            <li><a href="#" onclick="showSection('dashboard')" class="nav-link active"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="#" onclick="showSection('doctors')" class="nav-link"><i class="fas fa-user-md"></i> Doctors</a></li>
            <li><a href="#" onclick="showSection('patients')" class="nav-link"><i class="fas fa-users"></i> Patients</a></li>
            <li><a href="#" onclick="showSection('appointments')" class="nav-link"><i class="fas fa-calendar-alt"></i> Appointments</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 id="page-title">Dashboard</h1>
                <div class="header-actions" id="header-actions">
                    <input type="text" id="search-box" class="search-box" placeholder="Search...">
                    <button class="btn btn-outline-secondary"><i class="fas fa-bell"></i></button>
                    <button class="btn btn-outline-secondary"><i class="fas fa-user-circle"></i></button>
                </div>
            </div>
        </header>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="section active">
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-icon doctors-icon">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-doctors">0</h3>
                        <p>Total Doctors</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon patients-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-patients">0</h3>
                        <p>Total Patients</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon appointments-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-appointments">0</h3>
                        <p>Total Appointments</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon available-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="available-doctors">0</h3>
                        <p>Available Doctors</p>
                    </div>
                </div>
            </div>

            <div class="recent-section">
                <h3>Quick Actions</h3>
                <div class="action-buttons">
                    <button class="action-btn" onclick="showSection('doctors'); showDoctorForm()">
                        <i class="fas fa-plus"></i> Add Doctor
                    </button>
                    <button class="action-btn" onclick="showSection('patients'); showPatientForm()">
                        <i class="fas fa-plus"></i> Add Patient
                    </button>
                    <button class="action-btn" onclick="showSection('appointments'); showAppointmentForm()">
                        <i class="fas fa-plus"></i> Add Appointment
                    </button>
                </div>
            </div>
        </div>

        <!-- Doctors Section -->
        <div id="doctors-section" class="section">
            <div class="search-filter">
                <input type="text" id="doctor-search" class="form-control" placeholder="Search doctors...">
                <button class="btn btn-secondary" onclick="loadData('doctors')">
                    <i class="fas fa-redo"></i> Refresh
                </button>
                <button class="btn btn-primary" onclick="showDoctorForm()">
                    <i class="fas fa-plus"></i> Add Doctor
                </button>
            </div>
            <div id="doctors-list"></div>
        </div>

        <!-- Patients Section -->
        <div id="patients-section" class="section">
            <div class="search-filter">
                <input type="text" id="patient-search" class="form-control" placeholder="Search patients...">
                <button class="btn btn-secondary" onclick="loadData('patients')">
                    <i class="fas fa-redo"></i> Refresh
                </button>
                <button class="btn btn-primary" onclick="showPatientForm()">
                    <i class="fas fa-plus"></i> Add Patient
                </button>
            </div>
            <div id="patients-list"></div>
        </div>

        <!-- Appointments Section -->
        <div id="appointments-section" class="section">
            <div class="search-filter">
                <input type="text" id="appointment-search" class="form-control" placeholder="Search appointments...">
                <button class="btn btn-secondary" onclick="loadData('appointments')">
                    <i class="fas fa-redo"></i> Refresh
                </button>
                <button class="btn btn-primary" onclick="showAppointmentForm()">
                    <i class="fas fa-plus"></i> Add Appointment
                </button>
            </div>
            <div id="appointments-list"></div>
        </div>
    </div>

    <!-- Modals for forms -->
    <div id="doctor-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modern-modal">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-user-md"></i> Doctor Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="doctor-form">
                        <input type="hidden" id="doctor-id">
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user"></i> Name</label>
                            <input type="text" class="form-control" id="doctor-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-stethoscope"></i> Specialization</label>
                            <input type="text" class="form-control" id="doctor-specialization" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-check-circle"></i> Available</label>
                            <select class="form-select" id="doctor-available">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-save"></i> Save Doctor
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="patient-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modern-modal">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-user"></i> Patient Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="patient-form">
                        <input type="hidden" id="patient-id">
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user"></i> Name</label>
                            <input type="text" class="form-control" id="patient-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-birthday-cake"></i> Age</label>
                            <input type="number" class="form-control" id="patient-age" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-venus-mars"></i> Gender</label>
                            <select class="form-select" id="patient-gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-save"></i> Save Patient
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="appointment-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modern-modal">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-calendar-alt"></i> Appointment Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="appointment-form">
                        <input type="hidden" id="appointment-id">
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user-md"></i> Doctor ID</label>
                            <input type="number" class="form-control" id="appointment-doctorId" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user"></i> Patient ID</label>
                            <input type="number" class="form-control" id="appointment-patientId" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-calendar"></i> Appointment Date</label>
                            <input type="date" class="form-control" id="appointment-date" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-save"></i> Save Appointment
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- View Modals -->
    <div id="view-doctor-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modern-modal">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-user-md"></i> Doctor Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="view-doctor-content"></div>
            </div>
        </div>
    </div>

    <div id="view-patient-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modern-modal">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-user"></i> Patient Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="view-patient-content"></div>
            </div>
        </div>
    </div>

    <div id="view-appointment-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modern-modal">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-calendar-alt"></i> Appointment Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="view-appointment-content"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
